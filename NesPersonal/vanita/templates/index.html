<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=devive-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/img&vid/red-lips.png" rel="icon">
    <title >Vanita Beauty and Makeup</title>
    <link  rel="icon" type="icon" href="../static/imgvid/vanita insumo-positivo.png">
    <script src="/static/js/script.js" rel="script"></script>
</head>
<body>
      <section >       
        <!-- Botones para navegar entre paginas -->
        <header class="navbar">
            <ol role="group" aria-label="Basic mixed styles example">

                <button type="button" class="btn btn-success"><a href="/products">Products</a></button>
                <button type="button" class="btn btn-success"> <a href="/contact">Contact</a></button>
                {% if hide_login != True %}<button id="login_button" type="button" class="btn btn-success"> <a href="/login">Sing in</a></button>{% endif %}
                {% if hide_login != True %}<button id="register_button" type="button" class="btn btn-success"> <a href="/register">Register</a></button>{% endif %}
                <!--{% if hide_login == True %}<button id="logout_button" type="button" class="btn btn-success"> <a href="/">logout</a></button>{% endif %} -->
                
            </ol>
            <img id="logo_vanita" src="../static/imgvid/vanita-positivo.png">
            <br>
        </header>
    </section>
    <main>
       <fieldset></fieldset>   
       <div>
      <!--Iconos de redes sociales-->
    <aside id="insta" onclick="instaLink()" class="icons">
        <img src="{{url_for('static', filename='imgvid/instagram.png')}}" class="icon icon--instagram" alt="intagram">
            <i class="ri-instagram-line"></i>
        </a>
    </aside>
    <aside id="meta" onclick="metaLink()" class="icons">
        <img src="{{url_for('static', filename='imgvid/meta.png')}}" class="icon icon--meta" alt="meta">
            <i class="ri-meta-line"></i>
        </a>
    </aside>
    <aside id="whatsapp" onclick="whatsappLink()" class="icons">
        <img src="{{url_for('static', filename='imgvid/whatsapp.png')}}" class="icon icon--whatsapp" alt="whatsapp">
            <i class="ri-whatsapp-line"></i>
        </a>
    </aside>
    </div>
    <!-- Carousell-->
    <section id="section-carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner" >
          <div class="carousel-item active" style="text-align: center;">
            <a href="/products"><img src="{{url_for('static', filename='imgvid/Soft-Lips.jpg')}}" class="d-block" alt="Maquillaje 1"></a>
          </div>
          <div class="carousel-item" style="text-align: center;">
            <a href="/products"><img src="{{url_for('static', filename='imgvid/rubor y labial velvet.png')}}" class="d-block" alt="Maquillaje 2"></a>
          </div>
          <div class="carousel-item" style="text-align: center;">
            <a href="/products"><img src="{{url_for('static', filename='imgvid/rubor y labial velvet.png')}}" class="d-block" alt="Maquillaje 3"></a>
          </div>
          <div class="carousel-item" style="text-align: center;">
            <a href="/products"><img src="{{url_for('static', filename='imgvid/rubor y labial velvet.png')}}" class="d-block" alt="Maquillaje 4"></a>
          </div>
          <div class="carousel-item" style="text-align: center;">
            <a href="/products"><img src="{{url_for('static', filename='imgvid/rubor y labial velvet.png')}}" class="d-block" alt="Maquillaje 5"></a>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <br>
        <br>
     </section>
     <fieldset></fieldset>
     <!-- Seccion de Videos-->
     <div class="videos">

      <div class="grid-videos">
       <h1 id="label 1">MAKEUP TUTORIAL 1</h1> 
     <video id="video1"controls>
      <source src="{{url_for('static', filename='imgvid/delineadorCat.mp4')}}" type="video/mp4">
      Your browser does not support the video tag
    </video>
    </div>
    

    <div class="grid-videos">
      <h1 id="label2"> MAKEUP TUTORIAL 2</h1>
     <video id="video1"controls>
      <source src="{{url_for('static', filename='imgvid/Maquillaje FACIL para EVENTOS ESPECIALES.mp4')}}" type="video/mp4">
      Your browser does not support the video tag
     </video>
    </div>

    </div>
  </body>
<fieldset></fieldset>
<!-- Footer-->
</main>
